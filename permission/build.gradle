apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    packageBuildConfig false
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
            res.srcDirs =
                    [
                            'src/main/res',
                            'src/main/res/andpermission'
                    ]
        }

    }

}

dependencies {
    provided 'com.android.support:appcompat-v7:23+'
    provided 'com.android.support:support-fragment:28.0.0'
}
ext {
    //项目地址
    siteUrl = 'https://github.com/qwerttest/XPermission'
    //项目下载地址
    gitUrl = 'https://github.com/qwerttest/XPermission.git'

    //要发布的仓库，需要在jCenter中创建
    bintrayRepo = 'maven'
    //在maven仓库中创建的工程的名字
    bintrayName = 'permission'
    //要发布到的group的标识，使用module包名即可
    publishedGroupId = 'com.jin.library'
    //libraryName, artifact, moduleName必须保持一致
    libraryName = 'permission'
    //artifactId 要发布的工程的标识
    artifact = 'permission'
    libraryDescription = 'this is a test'//项目描述
    //要发布的版本号
    libraryVersion = '1.0.5'


    //发布者的信息
    developerId = 'jin'
    developerName = 'jin'
    developerEmail = 'wj19890810@gmail.com'

    //许可信息，不用修改
    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

apply from:'upload.gradle'


